{% extends 'base.html' %}

{% block title %}
    Удалить {{ role }}
{% endblock title %}

{% block content %}
<div class="container mt-4">
    <h1>Удалить {{ role }}</h1>
    <p>Вы уверены, что хотите удалить "{{ object }}"?</p>
    <form method="post">
        {% csrf_token %}


        <div class="d-flex justify-content-between align-items-center my-3">
            <button type="submit" class="btn red-button">Удалить</button>
            <a href="{% url path %}" class="btn gray-button mt-3">Назад</a>
        </div>
    </form>
</div>
{% endblock content %}
